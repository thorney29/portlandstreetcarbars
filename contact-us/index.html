<!DOCTYPE html>
<html ng-app="barMapApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Portland Streetcar Bars || Eastside Loop</title>
    <!-- CSS  -->
    <!-- Material Design Lite imports -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-lime.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  
    <!-- added for the angular contact form -->
    <!-- <link href="css/custom.css" type="text/css" rel="stylesheet" media="screen,projection"/> -->

    <link href="https://portlandstreetcarbars.com/favicons/favicon.ico" rel="icon" type="image/png">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/angular.js"></script>
    <script src="../js/lib/angular-animate.js"></script>
    <script src="../js/lib/angular-route.js"></script>
    <script src="../js/lib/angular-resource.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/animations.js"></script>
    <script src="../js/controllers/controllers.js"></script>
    <script src="../js/filters/filters.js"></script>
    <script src="../js/services/services.js"></script>
    <script src="../js/directives/directives.js"></script>
    <!-- added for the angular contact form -->
    <script src="../js/ui-bootstrap-tpls-0.12.1.js"></script>
    <script src="../js/jquery.ui.toTop.js"></script>
     <!--Javascript -->
    <script src="../js/modernizr.custom.js"></script>
<!-- 
    <base href="/">   -->
    <style type="text/css">
        .hidden {
    display: none;
}
.vertical-middle {
    display: table-cell;
    vertical-align: middle;
}
.panel.panel-default {
    max-width: 500px;
    width: 100%;
    margin: 0 auto;
}
.message {
    padding: 15px; 
    margin: 0;
}

    </style>
  </head>
  <body>
    <navbar></navbar>   
    <section>
    <div class="vertical-middle">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Contact Form</h2>
                </div>
                <div class="panel-body">
                    <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                            <label for="inputName" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                            <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
                            <div class="col-lg-10">
                                <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                            <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                            <div class="col-lg-10">
                                <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                    <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
                </div>
            </div>
        </div>
    </div>
    </section>
     <myfooter></myfooter>
</body>
</html>
