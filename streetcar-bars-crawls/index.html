    <h1 class="header">Portland<br/> <span>Streetcar Bars</span><br/ ></h1><h2 class="eastside-font-effect"><em>Eastside</em></h2>
      <div class="arrow-box" onMouseOver="show('#arrow')" onMouseOut="hide('#arrow')">

    <div class="clear"></div>

      <section class="module content">

 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  
<script>
$(function(){
    var url = window.location.href; 
    $(".navMenu a").each(function() {
        if(url == (this.href)) { 
            $(this).closest("a").addClass("current");
        }
    });
});
(function(){
    var parallax = document.querySelectorAll(".parallax"),
      speed = 0.35;
  window.onscroll = function(){
      [].slice.call(parallax).forEach(function(el,i){
        var windowYOffset = window.pageYOffset,
          elBackgrounPos = "0 " + (windowYOffset * speed) + "px";  
        el.style.backgroundPosition = elBackgrounPos;
    });
  };
})();
</script>
    <script src="../scripts/jquery.dlmenu.js"></script>
    <script>
      $(function() {
        $( '#dl-menu' ).dlmenu({
          animationClasses : { classin : 'dl-animate-in-3', classout : 'dl-animate-out-3' }
        });
      });
    </script>
